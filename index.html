<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./img/netflix-icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Nunito:wght@300;400;600;700;900&family=Poppins:wght@300;400;500;600;700;900&family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--own carousel-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <title>Interface Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Filmes</a>
                <a href="">Séries</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button class="botao"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
                    <button class="botao" role="button"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini1.jpg" alt="Miniatura filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini2.jpg" alt="Miniatura filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg" alt="Miniatura filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini4.jpg" alt="Miniatura filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini5.jpg" alt="Miniatura filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini6.jpg" alt="Miniatura filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini7.jpg" alt="Miniatura filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini8.jpg" alt="Miniatura filme 1">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c1dbacb5a9.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
</body>
</html>
